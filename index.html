<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TA Informasi Pertanahan</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Tahoma,sans-serif;overflow:hidden}
#map{width:100vw;height:100vh}

/* HEADER */
.header{
 position:absolute;top:0;left:0;right:0;
 background:linear-gradient(135deg,#2e7d32,#43a047);
 color:#fff;padding:16px 20px;
 z-index:1200;text-align:center
}
.header h1{font-size:20px;line-height:1.3}
.back-home{
 position:absolute;left:20px;top:18px;
 font-weight:bold;
 background:linear-gradient(45deg,#ff9800,#ff5722);
 color:#fff;padding:6px 12px;
 border-radius:6px;cursor:pointer;font-size:13px
}

/* INFO */
.info-panel{
 position:absolute;top:95px;left:20px;
 background:#fff;padding:14px;border-radius:8px;
 box-shadow:0 2px 15px rgba(0,0,0,.25);
 z-index:1000;font-size:13px
}
.info-panel b{color:#2e7d32}

/* TOOLBAR */
.toolbar{
 position:absolute;top:120px;right:15px;
 display:flex;flex-direction:column;gap:8px;
 z-index:1100
}
.tool-btn{
 width:38px;height:38px;background:#fff;
 border-radius:6px;
 box-shadow:0 2px 8px rgba(0,0,0,.3);
 display:flex;align-items:center;justify-content:center;
 cursor:pointer;font-size:18px
}

/* PANEL */
.panel{
 display:none;position:absolute;right:65px;
 background:#fff;padding:12px;border-radius:8px;
 box-shadow:0 2px 15px rgba(0,0,0,.35);
 font-size:13px
}
.panel.show{display:block}

/* LEGEND */
.legend-item{display:flex;align-items:center;font-size:12px;margin-bottom:6px}
.legend-symbol{width:22px;height:14px;margin-right:8px;border:1px solid #555}

/* MAP INFO */
.map-info{
 position:absolute;bottom:20px;right:20px;
 background:#fff;padding:8px 12px;
 border-radius:6px;font-size:12px;
 box-shadow:0 2px 10px rgba(0,0,0,.3);
 z-index:1000
}

/* NORTH */
.north-arrow{
 position:absolute;bottom:90px;right:25px;
 width:50px;z-index:1000
}
</style>
</head>

<body>

<div class="header">
 <div class="back-home" onclick="window.location.href='index.html'">Kembali ke Beranda</div>
 <h1>
  TA INFORMASI PERTANAHAN<br>
  KELURAHAN PACARKELING, KECAMATAN TAMBAKSARI
 </h1>
</div>

<div class="info-panel">
 <b>Informasi Pertanahan</b><br><br>
 Jumlah Bidang : <b>2014</b><br>
 Total Luas : <b>1.169.334,229 m¬≤</b><br>
 (116,933 ha)
</div>

<div class="toolbar">
 <div class="tool-btn" onclick="togglePanel('basemapPanel')">üó∫Ô∏è</div>
 <div class="tool-btn" onclick="togglePanel('layerPanel')">üß±</div>
 <div class="tool-btn" onclick="togglePanel('legendPanel')">üßæ</div>
 <div class="tool-btn" onclick="map.zoomIn()">‚ûï</div>
 <div class="tool-btn" onclick="map.zoomOut()">‚ûñ</div>
 <div class="tool-btn" onclick="toggleMeasure()">üìè</div>
</div>

<div id="basemapPanel" class="panel">
 <b>Basemap</b><br>
 <label><input type="radio" name="basemap" value="osm" checked> OSM</label><br>
 <label><input type="radio" name="basemap" value="carto"> Carto</label><br>
 <label><input type="radio" name="basemap" value="esri"> Esri</label>
</div>

<div id="layerPanel" class="panel">
 <b>Layer</b><br>
 <label><input type="checkbox" id="layerPersil" checked> Persil</label><br>
 <label><input type="checkbox" id="layerBangunan"> Bangunan</label><br>
 <label><input type="checkbox" id="layerJalan"> Jalan</label><br>
 <label><input type="checkbox" id="layerKereta"> Kereta</label><br>
 <label><input type="checkbox" id="layerBatas"> Batas</label>
</div>

<div id="legendPanel" class="panel">
 <b>Legenda</b>
 <div id="legendContent"></div>
</div>

<div id="map"></div>
<div class="map-info" id="coord">Lat: -<br>Lng: -</div>

<img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Compass_rose_simple.svg" class="north-arrow">

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

<script>
/* MAP */
const map=L.map('map').setView([-7.2499,112.7532],15);
L.control.scale({position:'bottomright'}).addTo(map);

/* BASEMAP */
const basemaps={
 osm:L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
 carto:L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'),
 esri:L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
};
basemaps.osm.addTo(map);

/* COORD */
map.on('mousemove',e=>{
 coord.innerHTML=`Lat: ${e.latlng.lat.toFixed(5)}<br>Lng: ${e.latlng.lng.toFixed(5)}`;
});

/* SAFE MEASURE (DUMMY) */
function toggleMeasure(){
 alert("Fitur pengukuran akan ditambahkan pada tahap selanjutnya.");
}

/* TOGGLE PANEL */
function togglePanel(id){
 document.querySelectorAll('.panel').forEach(p=>p.classList.remove('show'));
 document.getElementById(id).classList.toggle('show');
}

/* COLOR */
const palette=["#ffd54f","#ef5350","#66bb6a","#42a5f5","#ba68c8"];
let colorMap={};
function getColor(j){
 if(!colorMap[j]) colorMap[j]=palette[Object.keys(colorMap).length%palette.length];
 return colorMap[j];
}

/* LEGEND LABEL */
const legendMap={
 building:"Bangunan",
 road:"Jalan",
 clinic:"Klinik",
 hospital:"Rumah Sakit",
 school:"Sekolah",
 graveyard:"Pemakaman",
 kindergarten:"Taman Kanak-kanak",
 police:"Kantor Polisi",
 restaurant:"Restoran",
 tanah:"Tanah",
 riverbank:"Sempadan Sungai",
 market_place:"Pasar"
};

/* LOAD GEOJSON */
const PATH="geojson/";
let persilLayer;

fetch(PATH+"persil.geojson")
.then(r=>r.json())
.then(data=>{
 persilLayer=L.geoJSON(data,{
  style:f=>({fillColor:getColor(f.properties.JENIS),color:'#333',weight:1,fillOpacity:.7}),
  onEachFeature:(f,l)=>{
   let html="<b>Informasi Persil</b><hr>";
   for(let k in f.properties){
    if(k.toLowerCase()==="fid") continue;
    html+=`<b>${k}</b>: ${f.properties[k]}<br>`;
   }
   l.bindPopup(html);
  }
 }).addTo(map);
 buildLegend(data);
});

/* LEGEND */
function buildLegend(data){
 legendContent.innerHTML="";
 [...new Set(data.features.map(f=>f.properties.JENIS))].forEach(j=>{
  legendContent.innerHTML+=`
   <div class="legend-item">
    <div class="legend-symbol" style="background:${getColor(j)}"></div>
    ${legendMap[j]||j}
   </div>`;
 });
}
</script>

</body>
</html>
